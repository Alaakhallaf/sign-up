<html>

<head>
    <title>sign up </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- ------------------navbar------------ -->
    <div class="sign up">

        <div class="navbar">
            <div class="logo">
                <img src="logo1.png" alt="Food Lover logo">
            </div>
            <div>
                <ul>
                    <li><a href="https://ahmed-elmarazy.github.io/food-lover/#login" class="">Home</a></li>
                    <li><a href="https://omnia-ayman2.github.io/Menu/" class="">Menu</a></li>
                    <li style="width: 100px;text-wrap:nowrap;"><a href="">Sign up</a></li>
                    <li><a href="https://amira-selim.github.io/login-form/">Login</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </div>
        </div>
    </div>
    <!-- ------------------navbar------------ -->


    <!-- ------------------sign up------------ -->
    <div class="container">
        <div class="title"> sign up</div>
        <form action="#">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">confirm password</span>
                    <input type="password" id="c-pass" placeholder="confirm your password">
                </div>

                <div class="input-box">
                    <span class="details">location</span>
                    <input type="text" id="loc" placeholder="enter your location">
                </div>
                <div class="input-box">
                    <span class="details">password</span>
                    <input type="password" id="pass" placeholder="enter your password">
                </div>

                <div class="input-box">
                    <span class="details">special dish</span>
                    <input type="text" id="dish" placeholder="a special dish for you">
                </div>

                <div class="input-box">
                    <span class="details">name</span>
                    <input type="text" id="dish" placeholder="enter your name" required>
                </div>

                <div class="input-box">
                    <span class="details">number</span>
                    <input type="text" id="num" placeholder="enter your number">
                </div>

            </div>

            <button class="but"> submit</button>

            <input type="checkbox" id="remember">
            <label for="checkbox" class="rem">remember me</label>


    </div>
    </form>

    </div>


    <!-- ------------------sign up------------ -->









</body>
